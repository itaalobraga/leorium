<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Curso - Leorium</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>Leorium</span>
          </div>
          <div class="nav-links">
            <a href="index.html" class="nav-link">
              <i class="fas fa-arrow-left"></i>
              Voltar aos Cursos
            </a>
            <a href="#" id="logout-btn" class="btn btn-outline">Logout</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main" style="padding: 2rem 0; min-height: 100vh; background: #f8fafc">
      <div class="container" style="max-width: 600px; margin: 0 auto">
        <h1 class="page-title" style="text-align: center; margin-bottom: 2rem">
          Editar Curso
        </h1>
        <form
          id="edit-course-form"
          class="form-card"
          autocomplete="off"
          style="
            box-shadow: 0 4px 32px rgba(234, 88, 12, 0.07);
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
          "
        >
          <div class="form-group">
            <label for="instructor">Instrutor</label>
            <select id="instructor" name="instructorId" required>
              <option value="">Selecione um instrutor...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="categoryId" required>
              <option value="">Selecione uma categoria...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Nome do Curso</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Preço (R$)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="workload">Carga Horária</label>
            <input type="text" id="workload" name="workload" required />
          </div>
          <div class="form-group">
            <label for="duration">Duração</label>
            <input type="text" id="duration" name="duration" required />
          </div>
          <div class="form-group">
            <label for="level">Nível</label>
            <select id="level" name="level" required>
              <option value="">Selecione</option>
              <option value="iniciante">Iniciante</option>
              <option value="basico">Básico</option>
              <option value="intermediario">Intermediário</option>
              <option value="avancado">Avançado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startDate">Data de Início</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>
          <div class="form-group">
            <label for="spots">Vagas Disponíveis</label>
            <input type="number" id="spots" name="spots" min="1" required />
          </div>
          <div class="form-group">
            <label for="skills">Habilidades (separadas por vírgula)</label>
            <input type="text" id="skills" name="skills" required />
          </div>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        <div id="form-message" class="form-message"></div>
      </div>
    </main>
    <script type="module" src="../scripts/editar-curso.js"></script>
  </body>
</html>
