<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuário - Leorium</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>Leorium</span>
          </div>
          <div class="nav-links">
            <a href="http://localhost:3030/usuarios.html" class="nav-link">
              <i class="fas fa-arrow-left"></i>
              Voltar aos Usuários
            </a>
            <a href="#" id="logout-btn" class="btn btn-outline">Logout</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main" style="padding: 2rem 0; min-height: 100vh; background: #f8fafc">
      <div class="container" style="max-width: 600px; margin: 0 auto">
        <h1
          id="page-title"
          class="page-title"
          style="text-align: center; margin-bottom: 2rem"
        >
          Novo Usuário
        </h1>
        <form
          id="user-form"
          class="form-card"
          autocomplete="off"
          style="
            box-shadow: 0 4px 32px rgba(234, 88, 12, 0.07);
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
          "
        >
          <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group" id="password-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="role">Função</label>
            <select id="role" name="role" required>
              <option value="">Selecione a função</option>
              <option value="student">Estudante</option>
              <option value="instructor">Instrutor</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="form-group" id="specialization-group" style="display: none">
            <label for="specialization">Especialização</label>
            <input type="text" id="specialization" name="specialization" />
          </div>
          <div class="form-group">
            <label for="bio">Biografia (opcional)</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="avatar">URL do Avatar (opcional)</label>
            <input type="url" id="avatar" name="avatar" />
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary">
            Criar Usuário
          </button>
        </form>
        <div id="form-message" class="form-message"></div>
      </div>
    </main>
    <script type="module" src="../scripts/usuario.js"></script>
  </body>
</html>
